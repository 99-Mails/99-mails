name: Unit Test

on:
  push:
    branches:
      - main
      - develop
      - "releases/**"
  pull_request:
    branches:
      - main
      - develop
      - "releases/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Unit Test ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: |
          yarn ci
          yarn run test
